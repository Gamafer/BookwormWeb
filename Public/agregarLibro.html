<html>
    <head>
        <title>BOOKWORM</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>
    </head>

    <body>
        <div class= "nav">
            <ul>
                <button onclick="location.href = 'home.html'">Home</button>
            </ul>        
        </div>
        
        <form name="myForm" action="/APIAgregarLibro" method="POST">
            <label for="Nombre">Título: </label>
            <input type="text" name="Nombre"  
                onchange="validarTitulo(this)"
                placeholder="Escribe el Nombre del Libro"
                value = ""
                />
                <label for="Autor">Autor: </label>
                <input type="text" name="Autor"  
                    onchange="validarAutor(this)"
                    placeholder="Escribe el Autor"
                    value = ""
                    />            
                <label for="Año">Año: </label>
                <input type="text" name="Año"  
                    onchange="validarFecha(this)"
                    placeholder="Escribe el Año"
                    value = ""
                    />      
                <label for="Género">Género: </label>    
                <select name="Gen">
                    <option>Romance</option>   
                    <option>Terror</option> 
                    <option>Novela histórica</option> 
                    <option>Comedia</option> 
                    <option>Ciencia ficción</option> 
                    <option>Fantasía</option> 
                    <option>Infantil</option> 
                    <option>Suspenso</option> 
                </select>                
                <label for="Estado">Estado: </label>
                <select name="Estado">
                    <option>Leido</option>   
                    <option>Leyendo</option> 
                    <option>Por leer</option> 
                </select>
                    
                <input type="submit" id = "submit" value="Enviar" style= "display: none"> 
 
        </form>
    </body>
</html>
