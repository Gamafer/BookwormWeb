<html>
    <head>
        <title>BOOKWORM</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>
        <script src="detallesLibro.js"></script>
    </head>

    <body>
        <div class= "nav">
            <ul>
                <button onclick="location.href = 'home.html'">Home</button>
                <button onclick="location.href = 'agregarLibro.html'">Agregar Libro</button>
            </ul>        
        </div>
       
        <form name="myForm" action="/APICambiarDatosLibro" method="POST">
            <label for="Nombre">Título: </label>
            <input type="text" name="Nombre"  
                onchange="validarTitulo2(this)"
                placeholder="Escribe el Nombre del Libro"
                />
                <label for="Autor">Autor: </label>
                <input type="text" name="Autor"  
                    onchange="validarAutor2(this)"
                    placeholder="Escribe el Autor"
                    />            
                <label for="Año">Año: </label>
                <input type="text" name="Anio"  
                    onchange="validarFecha2(this)"
                    placeholder="Escribe el Año"
                    />      
                <label for="Género">Género: </label>    
                <select name="Gen">
                    <option>Romance</option>   
                    <option>Terror</option> 
                    <option>Novela histórica</option> 
                    <option>Comedia</option> 
                    <option>Ciencia ficción</option> 
                    <option>Fantasía</option> 
                    <option>Infantil</option> 
                    <option>Suspenso</option> 
                </select>                
                <label for="Estado">Estado: </label>
                <select name="Estado">
                    <option>Leido</option>   
                    <option>Leyendo</option> 
                    <option>Por leer</option> 
                </select>
                <label for="Id" style= "display: none"> Id: </label>
                <select name="Id" style= "display: none">
                </select>
                
                    
                <input type="submit" id = "submit" value="Guardar"/> 
 
        </form>
    </body>
</html>
